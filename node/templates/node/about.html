{% load staticfiles %}
{% load node_extras %}

<!DOCTYPE html>
<html>
	<head>
		<title>Luyao Hou - About</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link type="text/css" rel="stylesheet" 
		      href="{% static 'node/about_style.css' %}" />
		<link type="text/css" rel="stylesheet" 
			  href="{% static 'node/bootstrap_3.3.6/css/bootstrap.min.css' %}" />
		<!-- include jQuery library -->
		<script src="{% static 'node/jquery_2.2.4.js' %}"></script>
		<script src="{% static 'node/bootstrap_3.3.6/js/bootstrap.min.js' %}">
		</script>
		<script src="{% static 'node/about_js.js' %}"></script>
		<script type="text/javascript">

		</script>
	</head>
	<body>
		{% include "node/nav.html" %}
		<div id="aboutMain">
			<div id="navCol">
				<ul id="navColList">
					{% if allInfo %}
						{% for info in allInfo %}
							<li>{{info.title}}</li>
						{% endfor %}
					{% endif %}
				</ul>
			</div>
			<div id="aboutContent">
				{% if allInfo %}
					{% for info in allInfo %}
						<div class="infoEntry">
							<img class="showAllButton" />
							<h3>{{info.title}}</h3>
							<hr>
							<p>{{info.content|safe}}</p>
						</div>
					{% endfor %}
					<div id="placeholder">
					</div>
				{% endif %}
			</div>
		</div>
	<body>
</html>
